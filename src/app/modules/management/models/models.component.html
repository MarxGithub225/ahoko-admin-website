<div class="pageContainer">
    <div class="header">
        <span>Marques et modèles de véhicules</span>
        <div class="add"
        (click) = " openModal ('500', 'px', 'createBrand', 'Ajouter une marque ou un modèle de véhicule', '') "
        >
            <mat-icon>add</mat-icon>
        </div>
    </div>
    <hr>

    <div class="brandTab">
        <div class="brandItem" 
        
        *ngFor = "let brand of moduleState.brands; let i = index"
        > 
        <div class="name"
        (click) = "active === i ; getModels (brand.id)"
        >{{brand.libelle}}</div>

        <div class="options">
            <button mat-icon-button [matMenuTriggerFor]="countryMenu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #countryMenu="matMenu">
                
                <button mat-menu-item 
                (click) = " openModal ('500', 'px', 'deleteBrand', 'Supprimer ' + brand.libelle + ' ?', brand) "
                >
                    <mat-icon>delete</mat-icon>
                    <span>Supprimer</span>
              </button>
            </mat-menu>
        </div>
    </div>
        
   </div>

   <div class="modelTab">
        <div class="modelItem" 
        *ngFor = "let model of modelsDatas ; let i = index"
        > 
    
        <div class="name"
        >{{model.libelle}}</div>

        <div class="options">
            <button mat-icon-button [matMenuTriggerFor]="countryMenu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #countryMenu="matMenu">
                
                <button mat-menu-item 
                (click) = " openModal ('500', 'px', 'deleteModel', 'Supprimer ' + model.libelle + ' ?', model) "
                >
                    <mat-icon>delete</mat-icon>
                    <span>Supprimer</span>
              </button>
            </mat-menu>
        </div>
    </div>
   </div>
</div>
