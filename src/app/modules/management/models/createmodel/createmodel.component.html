<div class="createContainer">
    <form autocomplete="off" >
        <div class="row">
            <div class="col-12">
                <mat-form-field class="fullwidth" appearance="fill">
                    <mat-label>Nom du mod√®le</mat-label>
                    <input [formControl]="libelle" matInput>
                    <mat-error>Champs requis</mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="fullwidth" appearance="fill">
                    <mat-label>Marque</mat-label>
                    <mat-select
                    [formControl]="brand"
                    >
                    <mat-option *ngFor = "let brand of moduleState.brands" 
                    [value]="brand.id">{{brand.libelle}}</mat-option>
                    </mat-select>
                    <mat-error>Champs requis</mat-error>
                </mat-form-field>
            </div>
        </div>


        <div class="stepButtons">
            <div class="button"> &nbsp;</div>
            <div class="button">
                <button mat-flat-button color = "primary" type="button" (click)="create()">Enregistrer</button>
            </div>
        </div>
    </form>
</div>
