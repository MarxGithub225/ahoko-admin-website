<div class="pageContainer">
    <div class="header">
        <span>Types de véhicule</span>
        <div class="add"
        (click) = " openModal ('500', 'px', 'createCartype', 'Ajouter un type de véhicule', '') "
        >
            <mat-icon>add</mat-icon>
        </div>
    </div>
    <hr>

    <div class="cartypeTab">
        <div class="cartypeItem" 
        
        *ngFor = "let cartype of moduleState.cartypes; let i = index"
        > 
        <div class="name"
        (click) = "active === i ; getModels (cartype.id)"
        >{{cartype.libelle}}</div>

        <div class="options">
            <button mat-icon-button [matMenuTriggerFor]="countryMenu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #countryMenu="matMenu">
                
                <button mat-menu-item 
                (click) = " openModal ('500', 'px', 'deleteCartype', 'Supprimer ' + cartype.libelle + ' ?', cartype) "
                >
                    <mat-icon>delete</mat-icon>
                    <span>Supprimer</span>
              </button>
            </mat-menu>
        </div>
    </div>
        
   </div>

</div>
