<div class="pageContainer">
    <div class="header">
        <span>Types de véhicule</span>
        <div class="add"
        (click) = " openModal ('500', 'px', 'createGearbox', 'Ajouter une boîte de vitesse', '') "
        >
            <mat-icon>add</mat-icon>
        </div>
    </div>
    <hr>

    <div class="gearboxTab">
        <div class="gearboxItem" 
        
        *ngFor = "let gearbox of moduleState.gearboxs; let i = index"
        > 
        <div class="name"
        (click) = "active === i ; getModels (gearbox.id)"
        >{{gearbox.libelle}}</div>

        <div class="options">
            <button mat-icon-button [matMenuTriggerFor]="countryMenu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #countryMenu="matMenu">
                
                <button mat-menu-item 
                (click) = " openModal ('500', 'px', 'deleteGearbox', 'Supprimer ' + gearbox.libelle + ' ?', gearbox) "
                >
                    <mat-icon>delete</mat-icon>
                    <span>Supprimer</span>
              </button>
            </mat-menu>
        </div>
    </div>
        
   </div>

</div>
